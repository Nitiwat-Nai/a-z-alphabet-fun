                // ‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏ó‡∏µ‡πà 5: ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏°‡∏≤‡∏¢‡∏†‡∏≤‡∏©‡∏≤‡πÑ‡∏ó‡∏¢
                thaiWord.textContent = currentVocab.thai; 

                // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ö‡∏ô‡∏õ‡∏∏‡πà‡∏° Phonics
                document.querySelector('.phonics-btn').textContent = `Sound (${currentVocab.phonics}) üì¢`;
                
            } else {
                alphabetLetter.textContent = "Finished! ü•≥";
                phonicsSoundDisplay.textContent = "";
                alphabetIcon.textContent = "";
                alphabetWord.textContent = "‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏à‡∏≠‡∏Å‡∏±‡∏ô‡πÉ‡∏´‡∏°‡πà‡∏ô‡∏∞!";
                thaiWord.textContent = "‡∏à‡∏ö‡πÅ‡∏•‡πâ‡∏ß! üéâ";
                stopAutoPlay();
                nextBtn.disabled = true;
                prevBtn.disabled = true;
            }
        }

        function updateButtonState() {
            if (currentIndex >= currentCategoryVocabs.length) {
                nextBtn.disabled = true;
                prevBtn.disabled = true;
            } else {
                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex >= currentCategoryVocabs.length - 1;
            }
            // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ö‡∏ô‡∏õ‡∏∏‡πà‡∏° Play All
            playPauseBtn.textContent = isPlaying ? 'Pause ‚è∏Ô∏è' : 'Play All (Name, Sound, Word, TH) üîÑ';
        }

        function nextVocab() {
            if (currentIndex < currentCategoryVocabs.length) {
                currentIndex++;
                displayVocab();
                updateButtonState();
            } 
        }
        
        function prevVocab() {
            if (currentIndex > 0) {
                currentIndex--;
                displayVocab();
                updateButtonState();
            }
        }

        // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏´‡∏•‡∏±‡∏Å‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥ (4 ‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô + Pause) ---
        function playCurrentVocabAuto() {
            if (currentIndex >= currentCategoryVocabs.length) {
                stopAutoPlay();
                displayVocab(); 
                return;
            }
            const currentVocabToPlay = currentCategoryVocabs[currentIndex];
            
            // 1. ‡πÄ‡∏•‡πà‡∏ô‡∏ä‡∏∑‡πà‡∏≠‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£ (Letter Name) (‡∏≠‡∏±‡∏ï‡∏£‡∏≤ 1.0)
            speakText(currentVocabToPlay.letterName, 'en-US', 1.0, () => {
                
                // ‡∏´‡∏ô‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤ 0.5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
                setTimeout(() => {
                    // 2. ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á Phonics (Pure Sound) (‡∏≠‡∏±‡∏ï‡∏£‡∏≤ 0.9)
                    speakText(currentVocabToPlay.phonicsSound, 'en-US', 0.9, () => {
                        
                        // ‡∏´‡∏ô‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤ 0.5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
                        setTimeout(() => {
                            // 3. ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå (‡πÄ‡∏ä‡πà‡∏ô "Ant") (‡∏≠‡∏±‡∏ï‡∏£‡∏≤ 1.0)
                            speakText(currentVocabToPlay.english, 'en-US', 1.0, () => {
                                
                                // ‡∏´‡∏ô‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤ 0.5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
                                setTimeout(() => {
                                    // 4. ‡πÄ‡∏•‡πà‡∏ô‡∏†‡∏≤‡∏©‡∏≤‡πÑ‡∏ó‡∏¢ (‡πÄ‡∏ä‡πà‡∏ô "‡∏°‡∏î") (‡∏≠‡∏±‡∏ï‡∏£‡∏≤ 1.1)
                                    speakText(currentVocabToPlay.thai, 'th-TH', 1.1, () => {
                                        if (isPlaying) {
                                            currentIndex++;
                                            displayVocab();
                                            updateButtonState();
                                            // ‡∏´‡∏ô‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤ 1 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ ‡∏Å‡πà‡∏≠‡∏ô‡πÑ‡∏õ‡∏Ñ‡∏≥‡∏ñ‡∏±‡∏î‡πÑ‡∏õ
                                            setTimeout(playCurrentVocabAuto, 1000); 
                                        }
                                    });
                                }, PAUSE_TIME); 
                            });
                        }, PAUSE_TIME); 
                    });
                }, PAUSE_TIME);
            });
        }

        function toggleAutoPlay() {
            if (isPlaying) {
                stopAutoPlay();
            } else {
                isPlaying = true;
                updateButtonState();
                if (currentIndex >= currentCategoryVocabs.length) {
                    currentIndex = 0; 
                    displayVocab();
                }
                playCurrentVocabAuto();
            }
        }

        function stopAutoPlay() {
            isPlaying = false;
            updateButtonState();
            window.speechSynthesis.cancel();
        }

        // Event Listeners
        nextBtn.addEventListener('click', nextVocab);
        prevBtn.addEventListener('click', prevVocab);
        playPauseBtn.addEventListener('click', toggleAutoPlay);
        stopBtn.addEventListener('click', stopAutoPlay);

        // Initial setup: ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡∏£‡∏π‡πâ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
        window.onload = () => {
            startLesson(alphabetCategoryName);
        };
    </script>
