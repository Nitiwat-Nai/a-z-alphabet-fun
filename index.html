                { letter: "N, n üëÉ", letterName: "EN", phonics: "/n/", phonicsSound: "n", english: "Nose", thai: "‡∏à‡∏°‡∏π‡∏Å" }, 
                { letter: "O, o üçä", letterName: "O", phonics: "/≈è/", phonicsSound: "o", english: "Orange", thai: "‡∏™‡πâ‡∏°" },
                { letter: "P, p üê∑", letterName: "PEE", phonics: "/p/", phonicsSound: "p", english: "Pig", thai: "‡∏´‡∏°‡∏π" },

        }
        function speakText(text, lang, onEndCallback = null) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;
                
                if (lang === 'th-TH') {
                    utterance.volume = 1.0; 
                    utterance.rate = 1.1; 
                } else {
                    // ‡πÉ‡∏ä‡πâ Rate 0.9 ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Phonics Pure Sound

                    utterance.rate = 0.9; 
                }

                let targetVoice = null;
                if (lang === 'th-TH') {
                    targetVoice = voices.find(v => v.lang.startsWith('th-TH'));
                } 
                else if (lang === 'en-US') {
                    targetVoice = voices.find(v => v.lang.startsWith('en-US'));
                }
                
                if (targetVoice) {
                    utterance.voice = targetVoice;
                }

                if (onEndCallback) {
                    utterance.onend = onEndCallback;
                }
                window.speechSynthesis.speak(utterance);
            }
        }
        
        function speakEnglishWord() {

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÉ‡∏´‡∏°‡πà: ‡∏û‡∏π‡∏î‡∏ä‡∏∑‡πà‡∏≠‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô
        function speakLetterName() {

                 speakText(currentVocab.letterName, 'en-US');
            }
        }


        // --- Game Logic ---
        function startLesson(category) {
            currentCategoryVocabs = vocabularyData[category];
            currentIndex = 0;
            document.getElementById('alphabet-display').style.display = 'flex';
            displayVocab();

                // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ö‡∏ô‡∏õ‡∏∏‡πà‡∏° Phonics

            } else {

        function updateButtonState() {
            if (currentIndex >= currentCategoryVocabs.length) {

        function nextVocab() {
            if (currentIndex < currentCategoryVocabs.length) {
                currentIndex++;

        function prevVocab() {
            if (currentIndex > 0) {

        function playCurrentVocabAuto() {
            if (currentIndex >= currentCategoryVocabs.length) {
                stopAutoPlay();
                displayVocab(); 
                return;
            }
            const currentVocabToPlay = currentCategoryVocabs[currentIndex];
            
            // 1. ‡πÄ‡∏•‡πà‡∏ô‡∏ä‡∏∑‡πà‡∏≠‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£ (Letter Name)

                    speakText(currentVocabToPlay.english, 'en-US', () => {
                        
                        // 4. ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏†‡∏≤‡∏©‡∏≤‡∏≠‡∏±‡∏á‡∏Å‡∏§‡∏©‡∏à‡∏ö ‡πÄ‡∏•‡πà‡∏ô‡∏†‡∏≤‡∏©‡∏≤‡πÑ‡∏ó‡∏¢ (‡πÄ‡∏ä‡πà‡∏ô "‡∏°‡∏î")

        }

            if (isPlaying) {

        function stopAutoPlay() {
